    <script>
    var i = 0;
    var txt = 'Arthur: "Here is is! Inferno." Cobb: "Look for the page number for Canto I, I have a feeling that that is another piece in this puzzle. Eames: "There it is, Canto I starts on page 11." Cobb: "We got what we came for, now let us keep investigating the city."'
    var speed = 60;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
