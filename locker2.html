    <script>
    var i = 0;
    var txt = 'Arthur: "What is is?" Eames: It is a piece of paper...all it says is "due tomorrow: canto I of Dantes Inferno." Cobb: "Hold onto that piece of paper, it might come in handy later." '
    var speed = 60;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
