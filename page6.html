    <script>
    var i = 0;
    var txt = 'Arthur: "Where are we?" Cobb:"We are outside the city...it looks like a suburban area." Eames: "What do you think we will find here?" Cobb: "I do not know. Since we cannot create the dream world, we must explore what his subconcious has created. This place must be important to him. This looks like his childhood home. Eames: "Is that a school?" Cobb: "By the looks of it, yes. We should check out both."'
    var speed = 60;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
