    <script>
    var i = 0;
    var txt = 'Arthur: "Why are we in a library." Cobb: "This must be related to the information we found in the locker in the school. We need to find the book it mentioned."'
    var speed = 60;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
