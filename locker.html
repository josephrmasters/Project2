  <h2 align=center>INFORMATION
    <button onclick="typeWriter()">Continue</button>

    <p id="demo"></p>

    <script>
    var i = 0;
    var txt = 'Arthur: "This is it, locker 37." Eames: "We need to get it open already." Cobb: "Wait, it is not what is inside the locker, it is the locker itself. Number 37. This is part of the code. But we also need to know what is inside." '
    var speed = 60;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
