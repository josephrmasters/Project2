1<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>

<div class="bg">





  <h2 align=center>INFORMATION
    <button onclick="typeWriter()">Continue</button>

    <p id="demo"></p>

    <script>
    var i = 0;
    var txt = 'Cobb: "This is it. Open it. As soon as we have the information we need to leave the dream. Is everyone ready?" Arthur: "Ready." Eames: "Ready." Cobb: "Do it."'
    var speed = 60;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
    <a href="index.html"><h6 align=center>OPEN THE BOX</h6></a>




</div>


  </body>
